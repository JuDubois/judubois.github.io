    <script>
        document.addEventListener('click', function (e) {
            const menuItem = e.target;
            resetFilter();

            const tag = menuItem.getAttribute('data-filter-tag');
            if (tag === null) return;

            menuItem.setAttribute('class', 'menu-item menu-item-selected');
            const items = document.getElementsByClassName('menu-item');

            for (let i = 0; i < items.length; i++) {
                const itemTag = items[i].getAttribute('data-filter-tag');
                if (itemTag === tag) continue;
                items[i].setAttribute('class', 'menu-item');
            }

            if (tag !== 'all') filterTag(tag);
        });

        function filterTag(tag) {
            const items = document.getElementsByClassName('content');

            for (let i = 0; i < items.length; i++) {
                const itemTags = items[i].getAttribute('data-tags');

                if (itemTags != null) {
                    if (itemTags.indexOf(tag) < 0) {
                        items[i].setAttribute('data-toggle', 'off');
                    }
                }
            }
        };

        function resetFilter() {
            const items = document.getElementsByClassName('content');

            for (let i = 0; i < items.length; i++) {
                items[i].setAttribute('data-toggle', 'on');
            }
        };
    </script>
